<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Error Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #1e88e5;
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .user-message {
            align-items: flex-end;
        }
        
        .bot-message {
            align-items: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        
        .user-bubble {
            background-color: #1e88e5;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-bubble {
            background-color: #3d3d3d;
            color: #e0e0e0;
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-size: 0.8rem;
            color: #aaaaaa;
            margin: 0 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #3d3d3d;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background-color: #4d4d4d;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
        }
        
        .chat-input button {
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        .chat-input button:hover {
            background-color: #1976d2;
        }
        
        .typing-indicator {
            color: #aaaaaa;
            font-style: italic;
            margin: 5px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://i.imgur.com/J7l5w3t.png" alt="Mr.Error Logo">
            <span>Mr.Error</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-bubble bot-bubble">Hello! I'm Mr.Error. How can I help you today?</div>
                <span class="message-sender">Mr.Error</span>
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">Mr.Error is typing...</div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
